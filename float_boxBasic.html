<!DOCTYPE html>
<html>
    <head>
        <title>Float Style Property</title>
        <style>
            .box {
                width: 20px; height: 50px;
                background-color: red;
                margin: 50px; padding: 10px;
                border-radius: 10px;
                float: left;
            }
        </style>
    </head>
    <body>
        <div class="box">1</div>
        <div class="box">2</div>
    </body>
</html>
