<!DOCTYPE html>
<html>
    <head>
        <title>Animate Basic</title>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
            $(document).ready(function () {
                $('#box').css({
                    width:100,
                    height: 100,
                    background: 'red'
                });
                $('button').click(function () {
                    $('#box').css({
                        width: 100,
                        height: 100,
                        background: 'red'
                }).animate ({
                    width: 300,
                    opacity: 0.5,
                }, 500);
                });
            });
        </script>
    </head>
    <body>
        <button><h4>Box show</h4></button>
        <div id="box"></div>
    </body>
</html>
