<!DOCTYPE html>
<html>
    <head>
        <title>GetDate</title>
    </head>
    <script>
        var date = new Date();
        var hours = date.getHours();
        if(hours<12) {
            alert('오전입니다')
        }
        if(hours>=12) {
            alert('오후입니다.')
        }
    </script>
</html>
