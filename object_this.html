<!DOCTYPE html>
<html>
    <head>
        <title>objectthis</title>
    </head>
    <script>
        var person = {
            name:'박현성',
            eat: function(food) {
                alert(this.name + '이' + food + '을/를 먹습니다.');
            }
        };
        person.eat('밥')
    </script>
</html>
