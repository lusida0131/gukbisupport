<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Selector Basic</title>
        <style>
            h1:hover {color: red}
            h1:active {color:blue}
            :link {color:aqua}
            :visited{color:blueviolet}
        </style>
    </head>
    <body>
        <h1>반응 선택자</h1>
        <h1><a href="http://www.daum.net/" target="" _blank>반응 선택자 LINK</a></h1>
    </body>
</html>
