<!DOCTYPE html>
<html>
    <head>
        <title>Float with Overflow</title>
        <style>
            div.container {
                overflow: hidden;
            }
            div.item {
                float: left;
                margin:0 10px;
                border: 5px solid black;
                padding: 10px;
                
            }
            div.clear{
                clear:left;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">메뉴-1</div>
            <div class="item">메뉴-2</div>
            <div class="item">메뉴-3</div>
            <div class="item">메뉴-4</div>
        </div>
    </body>
</html>
