<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Selector Basic</title>
        <style>
            li > a:first-child{ color: red;}
            li:first-child > a{ color:blue}
            li:last-child > a{color:orange}
        </style>
    </head>
    <body>
        <ul>
            <li><a href="#">주의사항</a></li>>
            <li><a href="#">주의사항</a></li>>
            <li><a href="#">주의사항</a></li>>
            <li><a href="#">주의사항</a></li>>
            <li><a href="#">주의사항</a></li>>
        </ul>
    </body>
</html>
