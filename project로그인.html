<!DOCTYPE html>
<html>
    <head>
        <title>로그인</title>
        <link rel="stylesheet" href="rogin.css"> <!--rogin.css와 링크 연결을 했다.!-->
    <body>
        <form action="">
            <h2>Login</h2> <!--로그인 화면에 Login을 작성했다.!-->
            <input type="text" placeholder="E-mail"/> <!--이메일 작성할 수 있게 text로 만들었다.!--> 
            <input type="password" placeholder="Password"/> <!--password를 작성 할 수 있다..!-->
            <input type="submit" placeholder="Login"/> <!--이메일과 패스워드를 작성하고 제출할 수 있게 버튼을 만들었다.!-->
            <input type="button" value="회원가입"> <!--회원가입을 할 수 있게 버튼을 만들었다.!-->
            <input type="button" value="아이디 비밀번호 찾기"> <!--아이디 비밀번호를 찾을 수 있게 버튼을 만들었다.!-->
        </form>
    </body>
</html>
